<!doctype html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
input[type=text], 
input[type=tel],
input[type=email],
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical
}

input[type=submit] {
	background-color: #428BCA;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
	background-color: #4fa7f2;
	color: #fff;
}

.form-container {
    border-radius: 5px;
    background-color: #e8e8e8;
    padding: 20px;
}

footer {
	text-align:center;
}
</style>	
</head>
<title>Contact form with Bootstrap</title>
<body>
	<div class="container">
		<div class="row">
			<div class="form-container">
				<form id="contact-form" method="post" action="contact-form.php" role="form">
					<div class="controls">
						<div class="row">
							<div class="col-md-12" style="text-align:right;">
								<p class="text-muted"><strong>*</strong> These fields are required.</p>
							</div>
						</div>
						
						<div class="messages"></div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_name">First Name *</label>
									<input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name" required="required" data-error="Firstname is required.">
									<div class="help-block with-errors"></div>
								</div>
							
								<div class="form-group">
									<label for="form_lastname">Last Name *</label>
									<input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Lastname is required.">
									<div class="help-block with-errors"></div>
								</div>
								
								<div class="form-group">
									<label for="form_email">Email *</label>
									<input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
									<div class="help-block with-errors"></div>
								</div>
							
								<div class="form-group">
									<label for="form_phone">Phone</label>
									<input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
									<div class="help-block with-errors"></div>
								</div>
								
								<div class="form-group">
									<label for="form_message">Message *</label>
									<textarea id="form_message" name="message" class="form-control" placeholder="Message for me" rows="4" required="required" data-error="Please leave a message."></textarea>
									<div class="help-block with-errors"></div>
								</div>
								<input type="submit" class="btn" value="Send message">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/validator.js"></script>
	<script type="text/javascript">
		$(function () {

			$('#contact-form').validator();

			$('#contact-form').on('submit', function (e) {
				if (!e.isDefaultPrevented()) {
					var url = "contact.php";

					$.ajax({
						type: "POST",
						url: url,
						data: $(this).serialize(),
						success: function (data)
						{
							var messageAlert = 'alert-' + data.type;
							var messageText = data.message;

							var alertBox = '<div class="alert ' + messageAlert + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' + messageText + '</div>';
							if (messageAlert && messageText) {
								$('#contact-form').find('.messages').html(alertBox);
								$('#contact-form')[0].reset();
							}
						}
					});
					return false;
				}
			})
		});
	</script>
	
	<footer>
		<div class="container">
			<p>By <a href="http://www.yangjiashu.com/" target="_blank">Jiashu Yang</a>.</p>
		</div>
	</footer>
</body>
</html>
